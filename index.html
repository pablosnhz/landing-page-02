<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>LandingPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="showcase"></div>

    <div class="form py-5">
        <div class="container">
            <div class="card border-0">
                <div class="card-body">
                    <img src="logo.png" alt="" class="d-block m-auto">
                    <p class="lead text-center pt-2 fw-lighter">Prices start at $350,000</p>
                    <h1 class="text-center text-primary fw-light">Only 20 Apartments Left!</h1>

                    <form action="" class="py-3 px-5">
                        <div class="mb-3 d-flex w-100">
                            <input type="text" placeholder="First Name" class="form-control bg-light border-0 me-2" />
                            <input type="text" placeholder="Last Name" class="form-control bg-light border-0 me-2" />
                            <input type="email" placeholder="Email Address" class="form-control bg-light border-0 me-2" />
                            <input type="submit" value="Request Showing" class="btn btn-primary w-100">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
